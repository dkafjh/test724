<!DOCTYPE html>
<html>
<head>
    <title>제품 및 수량 입력 폼</title>
</head>
<body>
    <h1>제품 및 수량 입력 폼</h1>
    <div id="productFormContainer">
        <button type="button" id="addProductButton">제품 추가</button>
    </div>
    <button type="button" id="calculateTotalButton">총 합계 계산</button>
    <p id="totalResult">총 합계: 0</p>

    <script>
        const productFormContainer = document.getElementById('productFormContainer');
        const addProductButton = document.getElementById('addProductButton');
        const calculateTotalButton = document.getElementById('calculateTotalButton');
        const totalResult = document.getElementById('totalResult');

        let productCount = 0;

        addProductButton.addEventListener('click', function() {
            productCount++;
            const productForm = document.createElement('div');
            productForm.innerHTML = `
                <label for="product${productCount}">제품 ${productCount}:</label>
                <input type="text" id="product${productCount}" name="product${productCount}" placeholder="제품 이름">
                <label for="quantity${productCount}">수량:</label>
                <input type="number" id="quantity${productCount}" name="quantity${productCount}" min="1" value="1">
            `;
            productFormContainer.appendChild(productForm);
        });

        calculateTotalButton.addEventListener('click', function() {
            let total = 0;

            for (let i = 1; i <= productCount; i++) {
                const quantityInput = document.getElementById(`quantity${i}`);
                const quantity = parseInt(quantityInput.value);
                total += quantity;
            }

            totalResult.textContent = `총 합계: ${total}`;
        });
    </script>
</body>
</html>
