<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소와 속성 생성</title>
</head>
<script>
    window.onload = function() {
        const btn = document.getElementById('btn');
        const del = document.getElementById('del');
        function createNode() {
            const div = document.createElement('div');
            const a = document.createElement('a');
            const txt = document.createTextNode('네이버');

            div.setAttribute('class', 'naverBox');

            a.appendChild(txt);
            a.setAttribute('target', '_blank');
            a.setAttribute('href', 'https://www.naver.com');
            a.setAttribute('title', 'naver');

            div.appendChild(a);
            document.body.appendChild(div);
        }
        btn.onclick = createNode;
        del.onclick = function() {
            const divs = document.getElementsByClassName('naverBox');
            divs.item(0).firstChild.removeAttribute('title')
            divs[1].firstChild.removeAttribute('href')
        }
    }
</script>
<body>
    <button id="btn">요소생성</button>
    <button id="del">요소삭제</button>
</body>
</html>
