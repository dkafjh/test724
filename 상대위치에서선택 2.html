<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            const gnb = document.getElementById('gnb');
            const gnbChilds = gnb.childNodes; //요소,텍스트(엔터(\n) -> 빈문자열),7
            
            let count = 0;
            let child = new Array(); //배열로 선언하고 들어가야 데이터를 여러개 저장할 수 있음
            for (let i = 0; i < gnbChilds.length; i++) {
                if (gnbChilds[i].nodeType == 1) { //요소 노드일 때 true
                    child[count] = gnbChilds[i]; //1, 3, 5
                    count ++;
                }
            }
            console.log(child);
        }
    </script>
    <title>childNodes, chikdren</title>
</head>
<body>
    <div>
        <ul id="gnb">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </div>
</body>
</html>
